name: Build and deploy ASP.Net Core app to Azure Web App - Hiwa

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0'

      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: dotnet publish
        run: dotnet publish -c Release -o "${{env.DOTNET_ROOT}}/myapp"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: published-app                 # ?? navn som brukes senere
          path: ${{env.DOTNET_ROOT}}/myapp   # ?? riktig output-mappe

  deploy:
    runs-on: windows-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: published-app                # ?? MÅ matche nøyaktig med upload-step

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_BAD2286EEA6E475DA6F45ED9C4D36ADA }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_8466C3E009A440D583C6B1B179ED7226 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_2733A6A6B69C452591C2D2C1178C762B }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'Hiwa'
          slot-name: 'Production'
          package: published-app            # ?? riktig sti (den vi lastet ned nettopp)
